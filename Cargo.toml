[package]
name = "talon"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = "0.24.0"
grammers-client = { git = "https://github.com/Lonami/grammers.git", package = "grammers-client"}
grammers-session = { git = "https://github.com/Lonami/grammers.git", package = "grammers-session"}
tokio = "1.34.0"
log = "0.4.20"
pretty_env_logger = "0.5.0"
arboard = "3.2.1"
egui_extras = "0.24.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
dirs = "5.0.1"
open = "5.0.1"
reqwest = { version = "0.11.22", features = ["blocking"] }
