[package]
name = "talon-gui"
version = "1.0.3"
edition = "2021"
authors = ["TheRustyPickle <rusty.pickle94@gmail.com>"]
readme = "README.md"
description = """
On-demand Telegram chat analytic generator
"""
homepage = "https://github.com/TheRustyPickle/Talon"
repository = "https://github.com/TheRustyPickle/Talon"
license = "MIT"
keywords = ["telegram", "analytics", "gui", "data", "data-visualization"]
categories = ["gui"]
exclude = ["/fonts"]

[[bin]]
name = "talon"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = "0.26.0"
grammers-client = "0.5.0"
grammers-session = "0.5.1"
tokio = "1.36.0"
log = "0.4.20"
pretty_env_logger = "0.5.0"
arboard = "3.3.0"
egui_extras = "0.26.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
dirs = "5.0.1"
open = "5.0.1"
reqwest = { version = "0.11.24", features = ["blocking", "json"] }
egui_plot = "0.26.0"
egui-dropdown = "0.7.0"
chrono = "0.4.33"
egui-modal = "0.3.3"
semver = "1.0.21"
